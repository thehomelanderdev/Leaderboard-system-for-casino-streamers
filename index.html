<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAIN Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
        }
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-4">RAIN Leaderboard</h1>
        <div id="countdown" class="text-center text-lg mb-4"></div>
        <div id="leaderboard" class="bg-gray-800 rounded-lg p-4">
            <div class="flex justify-between p-2 border-b-2 border-gray-600">
                <span>Rank</span>
                <span>Player</span>
                <span>Wagers</span>
                <span>Reward</span>
            </div>
            <!-- Player entries will be appended here -->
        </div>
        <div class="text-center text-sm mt-4">
            <p>Gamble responsibly. If you need help, visit <a href="https://www.begambleaware.org" class="text-blue-400">BeGambleAware.org</a>.</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
